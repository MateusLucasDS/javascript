<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de região</title>
</head>
<body>
    <h1>Verificação de Região</h1>

    Digite o seu País de nascimento: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Confirmar" onclick="clicar()">
    <div id="res"></div>

    <script>
        function clicar() {
            var txtpais = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = (txtpais.value)

            res.innerHTML = `<p>Seu País de origem é <strong>${pais}</strong>.</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>.</p>`
            }else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro</strong>.</p>'
            }
        }
    </script>
</body>
</html>
